overwrite: true

schema: 'https://api-eu-central-1.hygraph.com/v2/cl6530gzd8qck01ukgduwgg6s/master'

documents: './src/graphql/**/*.graphql'

generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
      config:
        withHooks: true

hooks:
  afterAllFileWrite:
    - eslint --fix
